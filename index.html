<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space OS - Project Manager</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2555/2555013.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2555/2555013.png">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
        <i class="ph ph-planet" style="font-size: 64px; color: #2383e2; margin-bottom: 20px;"></i>
        <h1 style="margin:0; font-size:24px;">Space OS</h1>
        <p style="color:#777; margin-bottom:30px;">Gerencie seus projetos na nuvem.</p>
        
        <button onclick="App.login()" style="padding:12px 24px; background:#2383e2; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; display:flex; align-items:center; gap:10px;">
            <i class="ph ph-google-logo"></i> Entrar com Google
        </button>
    </div>

    <aside>
        <div class="brand" onclick="App.navigate('dashboard')" style="cursor: pointer;">
            <i class="ph ph-planet" style="font-size: 24px;"></i> Space OS
        </div>

        <div class="menu-label">Navegação</div>
        <div class="nav-item" onclick="App.navigate('calendar')">
            <i class="ph ph-calendar"></i> Agenda Google
        </div>
        <div class="nav-item" onclick="App.navigate('chat')">
            <i class="ph ph-sparkle"></i> Gemini Chat
        </div>

        <div class="menu-label">
            Projetos 
            <i class="ph ph-plus add-btn" onclick="App.createNewProject()" title="Novo Projeto"></i>
        </div>
        <div id="project-list"></div>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
            <div class="nav-item" onclick="App.logout()" style="color: #e53e3e;">
                <i class="ph ph-sign-out"></i> Sair da Conta
            </div>
        </div>
    </aside>

    <main>
        <div id="view-dashboard" class="content-scroll">
            <div style="max-width: 900px; margin: 0 auto;">
                <div id="dash-greeting" style="font-size: 32px; font-weight: 700; margin-bottom: 5px;">Olá</div>
                <div style="color: var(--text-light); margin-bottom: 40px;">Resumo da sua base de dados privada.</div>
                
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #eef3ff; color: #2383e2;"><i class="ph ph-folder-open"></i></div>
                        <div class="stat-value" id="stat-projects">0</div>
                        <div class="stat-label">Projetos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #e6fffa; color: #00a080;"><i class="ph ph-check-circle"></i></div>
                        <div class="stat-value" id="stat-completed">0</div>
                        <div class="stat-label">Concluídos</div>
                    </div>
                </div>

                <h3 style="margin-top: 40px;">Acesso Rápido</h3>
                <div class="quick-actions">
                    <div class="action-btn" onclick="App.createNewProject()"><i class="ph ph-plus"></i> Novo Projeto</div>
                    <div class="action-btn" onclick="App.navigate('chat')"><i class="ph ph-sparkle"></i> Falar com IA</div>
                </div>
            </div>
        </div>

        <div id="view-project" class="content-scroll hidden"></div>
        
        <div id="view-chat" class="content-scroll hidden" style="padding: 0;">
            <div class="chat-container">
                <div class="chat-history" id="chat-history"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Pergunte algo..." onkeydown="if(event.key==='Enter') Chat.send()">
                    <button class="chat-btn" onclick="Chat.send()">Enviar</button>
                </div>
            </div>
        </div>

        <div id="view-calendar" class="content-scroll hidden" style="padding: 0;">
            <div class="calendar-container">
                <div class="calendar-frame" id="calendar-embed-area"></div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
